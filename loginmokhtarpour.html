<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نمرمو بده</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="content">
        <section>
          <div class="form-box">
            <div class="form">
              <h1>Login</h1>
              <form action="">
                <div class="user-input-box">
                  <input class="text" type="text" required />
                  <ion-icon id="icon" name="mail-outline"></ion-icon>
                  <label id="label" class="label" for="">Email</label>
                </div>
                <div class="password-input-box">
                  <input class="text" type="password" required />
                  <ion-icon class="icon" name="lock-closed-outline"></ion-icon>
                  <label class="label" for="">Password</label>
                </div>
                <div class="remember-me">
                  <label for="remember-me">
                    <input type="checkbox" name="remember" id="remember-me" />Remember
                    Me
                  </label>
                </div>
                <button type="submit">Log In</button>
              </form>
            </div>
          </div>
        </section>
      </div>
  </body>
</html>
